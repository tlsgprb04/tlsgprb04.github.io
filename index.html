<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신혜규의 이력서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .section-title {
            font-size: 24px;
            margin-top: 30px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .content {
            margin: 20px 0;
        }
        .content p {
            font-size: 18px;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            font-size: 18px;
            padding: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>신혜규의 이력서</h1>
        </header>

        <section>
            <div class="section-title">기본 정보</div>
            <div class="content">
                <p>이름: 신혜규</p>
                <p>연락처: (연락처 입력)</p>
                <p>이메일: (이메일 입력)</p>
            </div>
        </section>

        <section>
            <div class="section-title">자격증</div>
            <div class="content">
                <ul class="list">
                    <li>JLPT N2</li>
                    <!-- 추가 자격증을 여기에 입력 -->
                </ul>
            </div>
        </section>

        <section>
            <div class="section-title">경력</div>
            <div class="content">
                <ul class="list">
                    <li>(경력 사항 입력)</li>
                    <!-- 경력 사항 추가 -->
                </ul>
            </div>
        </section>

        <section>
            <div class="section-title">학력</div>
            <div class="content">
                <ul class="list">
                    <li>(학력 사항 입력)</li>
                    <!-- 학력 사항 추가 -->
                </ul>
            </div>
        </section>
        
        <footer>
            <p>© 2025 신혜규. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
